<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task manager</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <main class="main-content container">
        
            <section class="list">
                <h3>Your Pending Task</h3>
                <button id="btnShowHide" class="btn btn-dark">Show / Hide Panel</button>
            </section>

            <section class="form">
                <h3>Taks Info</h3>


                <div class="my-field">
                    <label>Durations (days)</label>
                    <i id="iImportant" class="fas fa-calendar-day"></i>
                    <input class="form-control" type="number">
                </div>
                <div class="my-field">
                    <label>DeadLine</label>
                    <i id="iImportant" class="fas fa-exclamation"></i>
                    <input class="form-control" type="date">
                </div>
                <div class="my-field">
                    <label>Location</label>
                    <i id="iImportant" class="fas fa-search-location"></i>
                    <input class="form-control" type="text">
                </div>
                <div class="my-field">
                    <label>Status</label>
                    <i id="iImportant" class="far fa-shield-alt"></i>
                    <select class="form-select">
                        <option value="0">New</option>
                        <option value="1">In Progress</option>
                        <option value="3">Blocked</option>
                        <option value="6">Completed</option>
                        <option value="9">Removed</option>
                    </select>
                </div>
            </section>
            
    </main>
   


    <!--scripts-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
